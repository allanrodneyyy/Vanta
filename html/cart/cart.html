<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shopping Cart</title>
</head>
<body class="flex bg-background min-h-screen flex-col gap-5">
  <nav class="bg-background flex items-center justify-between p-5 border-b mb-2">
    <div class="flex items-center justify-center gap-y-7 font-light text-lg">
      <div class="text-header">
        <a class="hover:text-black hover:font-bold" href="/html/man.html">MAN</a>
        <a class="hover:text-black hover:font-bold" href="">WOMAN</a>
        <a class="hover:text-black hover:font-bold" href="">KIDS</a>
      </div>
    </div>
    <div class="flex gap-7 items-center justify-center">
      <button class="size-5 hover:opacity-40">
        <img src="/resources/search.png" alt="">
      </button>
      <button class="size-5  hover:opacity-40">
        <img class="" src="/resources/user.png" alt="">
      </button>
      <button class="size-6 hover:opacity-40">
        <img src="/resources/heart.png" alt="">
      </button>
      <button class="js-cart-header relative size-6 ">
        <img class= "hover:opacity-40" src="/resources/parcel.png" alt="">
        <p class="js-header-cart-quantity hidden relative text-xs bg-red-600 p-0.5 rounded-2xl text-white -top-7.5 left-1.5">0</p> 
      </button>
      <button onclick ="document.documentElement.classList.toggle('dark')" class="size-6">
        <img src="/resources/moon.png" alt="">
      </button>
    </div>
  </nav>
  <section class="header-cart-container">
  </section>
  <main class="grow flex flex-col gap-5 m-2">
    <header class="text-center font-semibold text-4xl">
      Cart
    </header>
    <section class="grid grid-cols-1 lg:grid-cols-[minmax(0,3fr)_minmax(0,1fr)] gap-10 px-[10%]">
      <div class="">
        <table class="w-full m-2 text-xs sm:text-sm table-fixed">
          <thead class="w-full hidden sm:table-header-group ">
            <tr class="border-b border-gray-200" >
              <th class="text-left pb-4">Products</th>
              <th class="text-center pb-4">Quantity</th>
              <th class="text-right pb-4">Total</th>
            </tr>
          </thead>
          <tbody class="mt-2.5">
            <tr>
              <td class="flex items-center-safe gap-5 mt-5">
                <img class="size-24" src="/resources/product-image/BOX-TEE-BLACK-FRONT.webp" alt="">
                <div class="flex flex-col gap-1.5">
                  <p class="font-bold">Cami Tank - Top</p>
                  <p class="">$130 AUD</p>
                  <p class="">XL</p>
                  <div class="flex gap-2 min-[640px]:hidden">
                    <div class="border border-gray-300 w-22 py-1">
                      <button class="js-quantity-minus-btn pl-1.5">-</button>
                      <input class="js-quantity outline-0 text-sm text-center w-11"  type="text" value="1">
                      <button class="js-quantity-add-btn">+</button>
                    </div>
                    <button class="underline">
                      Remove
                    </button>
                  </div>
                </div>
              </td>
              <td class="text-center max-[640px]:hidden">
                <div class=" flex items-center justify-center py-1">
                  <div class="border border-gray-300 p-1.5 rounded-md">
                    <button class="js-quantity-minus-btn pl-1.5">-</button>
                    <input class="js-quantity outline-0 text-sm text-center w-11"  type="text" value="1">
                    <button class="js-quantity-add-btn">+</button>
                  </div>
                </div>
                <button class="underline">
                  Remove
                </button>
              </td>
              <td class="text-right max-[640px]:hidden">$100 AUD</td>
            </tr>
          </tbody>
        </table>
      </div>
      <section class="p-7 border text-xs sm:text-sm flex flex-col gap-5 border-gray-300 w-auto">
        <section>
          <div class="flex justify-between">
            <p>Subtotal</p>
            <p>$114 AUD</p>
          </div>
          <div class="flex justify-between max-[640px]:font-bold max-[640px]:text-base sm:font-bold sm:text-xl">
            <p>Total</p>
            <p>$114 AUD</p>
          </div>
        </section>
        <div class="relative w-full">
          <textarea
            id="message"
            placeholder=" "
            rows="4"
            class="peer w-full border border-gray-300 rounded-md px-3 pt-2 pb-2 text-sm 
                  focus:outline-none focus:border-gray-300"
          ></textarea>

          <label
            for="message"
            class="absolute left-3 top-4 text-gray-400 text-sm transition-all peer-placeholder-shown:top-4 peer-focus:-top-2
            peer-focus:text-xs  peer-focus:text-black bg-white px-1">
            Order note
          </label>
        </div>
        <div class="flex flex-col gap-2">
          <p class="text-xs">Taxes and shipping calculated at checkout</p>
          <button class="border bg-stone-950 text-white p-3 rounded-md">Checkout</button>
        </div>
      </section>
    </section>
    <!-- <section class="p-7 border text-sm flex flex-col gap-5 border-gray-300 sm:w-[25%]">
      <section>
        <div class="flex justify-between">
          <p>Subtotal</p>
          <p>$114 AUD</p>
        </div>
        <div class="flex justify-between font-bold text-xl">
          <p>Total</p>
          <p>$114 AUD</p>
        </div>
      </section>
      <div class="flex flex-col gap-2">
        <p class="text-xs">Taxes and shipping calculated at checkout</p>
        <button class="border bg-stone-950 text-white p-3 rounded-md">Checkout</button>
      </div>
    </section> -->
  </main>
  <footer class="bg-background text-primary font-bold text-sm p-5">
    <p>
      SALE
    </p>
    <p class="font-light">
      IN STORE AND ONLINE
    </p>
    <p class="font-light text-sm">&copy; 2025 Vanta. All rights reserved</p>
  </footer>
</body>
<script type="module" src="/src/main.js"></script>
<script type="module" src="/scripts/shared/header.js"></script>
<script type="module" src="/scripts/man/man.js"></script>
</html>
